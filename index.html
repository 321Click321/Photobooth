<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Booth</title>
  <script defer src="app.js"></script>
  <style>
    body {
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 { margin: 20px; }

    video {
      width: 100%;
      max-width: 400px;
      border: 4px solid white;
      border-radius: 8px;
    }

    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      background: #007bff; /* BLUE not green */
      color: white;
      cursor: pointer;
    }

    button:hover { background: #0056b3; }

    #countdown {
      font-size: 48px;
      margin: 20px;
      display: none;
    }

    #output img {
      margin: 10px;
      max-width: 90%;
      border: 4px solid white;
      border-radius: 8px;
    }

    .download-btn {
      display: inline-block;
      margin: 15px;
      padding: 10px 20px;
      background: #28a745;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 18px;
    }

    #adminUnlock {
      position: fixed;
      bottom: 10px;
      right: 10px;
      opacity: 0.2;
    }

    #adminPanel {
      display: none;
      position: fixed;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      background: #222;
      color: white;
      padding: 20px;
      border: 2px solid #fff;
      border-radius: 10px;
      z-index: 9999;
      width: 300px;
      text-align: left;
    }

    #adminPanel label {
      display: block;
      margin-top: 10px;
    }

    #adminPanel input {
      margin-top: 5px;
      padding: 5px;
      width: 100%;
    }

    #closeAdmin {
      background: red;
      margin-top: 15px;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="booth">
    <h1>ðŸ“¸ 321Click Photo Booth</h1>
    <video id="video" autoplay playsinline></video>

    <div>
      <button id="single">Single Photo</button>
      <button id="multi">Multi-Photo Session</button>
      <button id="retake" style="display:none;">ðŸ”„ Retake</button>
    </div>

    <div id="countdown"></div>
    <canvas id="canvas" style="display:none;"></canvas>
    <div id="output"></div>
  </div>

  <button id="adminUnlock">Admin</button>

  <div id="adminPanel">
    <h3>Admin Settings</h3>

    <label for="numShots">Number of photos per session:</label>
    <input type="number" id="numShots" value="4" min="1" max="6">

    <label for="countdownTime">Countdown (seconds):</label>
    <input type="number" id="countdownTime" value="3" min="1" max="10">

    <label for="templateColor">Background Color:</label>
    <input type="color" id="templateColor" value="#ffffff">

    <label for="frameColor">Frame Color:</label>
    <input type="color" id="frameColor" value="#000000">

    <button id="updatePreview">Update Preview</button>
    <button id="closeAdmin">Close</button>
  </div>
</body>
</html>
