<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>321Click Photo Booth</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="app.js"></script>
</head>
<body>
  <main class="booth">
    <h1>üì∏ 321Click Photo Booth</h1>

    <div class="camera-wrap">
      <video id="video" autoplay playsinline muted></video>

      <!-- thin white overlay guide (4x6 ratio) -->
      <div id="overlay" aria-hidden="true">
        <div class="overlay-frame"></div>
      </div>
    </div>

    <div id="menu" class="controls">
      <button id="single">Single Photo</button>
      <button id="multi">Multi-Photo Session</button>
    </div>

    <div id="countdown" aria-hidden="true"></div>

    <canvas id="canvas" style="display:none;"></canvas>

    <div id="output" aria-live="polite"></div>
  </main>

  <button id="adminUnlock" class="admin-btn" aria-label="admin">‚öôÔ∏è</button>

  <aside id="adminPanel" class="admin-panel" role="dialog" aria-hidden="true">
    <h3>Admin Settings</h3>
    <label>Number of photos per session:
      <input id="numShots" type="number" min="1" max="6" value="4">
    </label>

    <label>Countdown (seconds):
      <input id="countdownTime" type="number" min="1" max="10" value="3">
    </label>

    <label>Background color:
      <input id="bgColor" type="color" value="#ffffff">
    </label>

    <label>Frame color:
      <input id="frameColor" type="color" value="#000000">
    </label>

    <label>Photo Scale (%):
      <input id="photoScale" type="number" min="50" max="200" value="100">
    </label>

    <div style="margin-top:10px">
      <div style="font-size:13px;margin-bottom:6px;color:#ddd">Scale preview (4√ó6):</div>
      <div class="scale-preview-wrap">
        <canvas id="scalePreview" width="360" height="540"></canvas>
      </div>
    </div>

    <div style="margin-top:12px">
      <button id="closeAdmin" class="admin-close">Close</button>
    </div>
  </aside>
</body>
</html>
