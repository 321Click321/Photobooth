<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Booth</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="app.js"></script>
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <div class="booth">
    <h1>ðŸ“¸ 321Click Photo Booth</h1>

    <!-- Live camera feed -->
    <video id="video" autoplay playsinline></video>

    <!-- Main controls -->
    <div>
      <button id="single">Single Photo</button>
      <button id="multi">Multi-Photo Session</button>
      <button id="retake" style="display:none;">Retake</button>
    </div>

    <!-- Countdown text -->
    <div id="countdown" style="font-size:48px; margin:20px; display:none;"></div>

    <!-- Hidden canvas for captures -->
    <canvas id="canvas" style="display:none;"></canvas>

    <!-- Output container (photos / collages) -->
    <div id="output"></div>
  </div>

  <!-- Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js')
        .then(reg => console.log('Service Worker registered:', reg))
        .catch(err => console.log('Service Worker error:', err));
    }
  </script>

  <!-- Admin unlock button -->
  <button id="adminUnlock" style="position:fixed; bottom:10px; right:10px; opacity:0.2;">
    Admin
  </button>

  <!-- Admin Panel (hidden until unlocked) -->
  <div id="adminPanel" style="display:none; margin-top:20px; border:1px solid #ccc; padding:10px; background:#f9f9f9;">
    <h3>Admin Settings</h3>

    <label for="numShots">Number of photos per session:</label>
    <input type="number" id="numShots" value="4" min="1" max="6">
    <br><br>

    <label for="countdownTime">Countdown (seconds):</label>
    <input type="number" id="countdownTime" value="3" min="1" max="10">
    <br><br>

    <!-- Close Button -->
    <button id="closeAdmin">Close Admin Panel</button>
  </div>
</body>
</html>
