<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Booth</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="app.js"></script>
  <link rel="manifest" href="manifest.json">
  <style>
    /* Extra Admin Panel Fix for Safari/iPad */
    #adminPanel {
      background: #222 !important;
      color: #fff !important;
    }

    #adminPanel label {
      color: #fff !important;
    }

    #adminPanel input {
      background: #333 !important;
      color: #fff !important;
      border: 1px solid #555 !important;
      border-radius: 4px;
      padding: 4px;
    }
  </style>
</head>
<body>
  <div class="booth">
    <h1>ðŸ“¸ 321Click Photo Booth</h1>
    <video id="video" autoplay playsinline></video>
    <div>
      <button id="single">Single Photo</button>
      <button id="multi">Multi-Photo Session</button>
      <button id="retake" style="display:none;">ðŸ”„ Retake</button>
    </div>
    <div id="countdown" style="font-size:48px; margin:20px; display:none;"></div>
    <canvas id="canvas" style="display:none;"></canvas>
    <div id="output"></div>
  </div>

  <!-- Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js')
        .then(reg => console.log('Service Worker registered:', reg))
        .catch(err => console.log('Service Worker error:', err));
    }
  </script>

  <!-- Admin Panel -->
  <div id="adminPanel" style="display:none; margin-top:20px;">
    <h3>Admin Settings</h3>

    <label for="numShots">Number of photos per session:</label>
    <input type="number" id="numShots" value="4" min="1" max="6">
    <br><br>

    <label for="countdownTime">Countdown (seconds):</label>
    <input type="number" id="countdownTime" value="3" min="1" max="10">
    <br><br>

    <label for="templateColor">Background Color:</label>
    <input type="color" id="templateColor" value="#ffffff">
    <br><br>

    <button id="closeAdmin">Close Admin Panel</button>
  </div>

  <!-- Hidden Admin Unlock Button -->
  <button id="adminUnlock" style="position:fixed; bottom:10px; right:10px; opacity:0.2;">
    Admin
  </button>
</body>
</html>
